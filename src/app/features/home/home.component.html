<h1>Bienvenue sur notre calculateur d'empreinte carbone !</h1>
<form>
    <label for="login">Login</label>
    <input type="text" name="login" [(ngModel)]="login" />
    <label for="password">Password</label>
    <input type="password" name="password" [(ngModel)]="password" />
    <button type="button" (click)="loginUser()">Se connecter</button>
</form>
<div *ngIf="error">
    {{error}}
</div>
