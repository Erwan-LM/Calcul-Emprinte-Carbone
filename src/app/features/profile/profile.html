<section class="profile-container">
    <h1>Profil utilisateur</h1>
    <form (ngSubmit)="saveProfile()" class="profile-form">
  
      <div class="form-group">
        <label for="username">Pseudo</label>
        <input id="username" [(ngModel)]="profile.username" name="username" placeholder="Entrez votre pseudo..." />
      </div>
  
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input id="firstname" [(ngModel)]="profile.firstname" name="firstname" placeholder="Entrez votre prénom..." />
      </div>
  
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input id="lastname" [(ngModel)]="profile.lastname" name="lastname" placeholder="Entrez votre nom..." />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="profile.email" name="email" placeholder="exemple@mail.com" />
      </div>
  
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" [(ngModel)]="profile.bio" name="bio" placeholder="Présentez-vous en quelques lignes..."></textarea>
      </div>
  
      <div class="button-group">
        <button type="submit">Sauvegarder</button>
        <button type="button" (click)="resetProfile()">Réinitialiser</button>
      </div>
  
    </form>

    <section class="empreinte-section">
      <h2>Empreinte carbone</h2>
      <p *ngIf="empreinteCarbone !== null">Votre empreinte actuelle est de <strong>{{ empreinteCarbone }} kg CO₂</strong></p>
      <button type="button" (click)="resetEmpreinteCarbone()">Réinitialiser l'empreinte carbone</button>
    
      <form (ngSubmit)="diminuerEmpreinteCarbone()" class="form-diminuer">
        <label for="diminuer">Diminuer de :</label>
        <input type="number" id="diminuer" [(ngModel)]="diminution" name="diminution" min="1" required />
        <button type="submit">Soumettre</button>
      </form>
    </section>
    
  </section>
