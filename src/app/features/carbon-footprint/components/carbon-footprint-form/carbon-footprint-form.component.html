<h1>Ajouter un voyage</h1>
<form [formGroup]="form">
    <label for="tripType">Type de voyage</label>
    <select id="tripType" formControlName="typeVoyage" (change)="onSelectType($event)">
        <option value="voiture">Voiture</option>
        <option value="train">Train</option>
        <option value="avion">Avion</option>
    </select>
    <p *ngIf="form.get('tripType')?.hasError('required')">
        Le type de voyage est requis
    </p>
    
    <label for="distanceKm">Distance (km)</label>
    <input type="number" id="distanceKm" formControlName="distanceKm" />
    <p *ngIf="form.get('distanceKm')?.hasError('required')">
        La distance est requise
    </p>

    <div *ngIf="isVoiture">
        <label for="consommationPour100Km">Consommation pour 100 km (L)</label>
        <input type="number" id="consommationPour100Km" formControlName="consommationPour100Km" />
        <p *ngIf="form.get('consommationPour100Km')?.hasError('required')">
            Une consommation est requise
        </p>
    </div>

    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date" />
    <p *ngIf="form.get('date')?.hasError('required')">
        La date est requise
    </p>

    <button type="button" [disabled]="form.invalid" (click)="addVoyage()">Ajouter un voyage</button>
</form>
